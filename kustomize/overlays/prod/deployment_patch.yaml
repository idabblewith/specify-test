---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: specify-app-deployment
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: specify-app
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: specify-worker-deployment
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: specify-worker
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2