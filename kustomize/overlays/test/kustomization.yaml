apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -test

secretGenerator:
  - name: specify-secrets
    type: Opaque
    envs:
      - .env

configMapGenerator:
  - name: nginx-config
    files:
      - default.conf

generatorOptions:
  disableNameSuffixHash: true

resources:
  - ../../base
  - pvcs.yaml

labels:
  - includeSelectors: true
    pairs:
      variant: test

patches:
  - path: deployment_patch.yaml
  - path: deployment_hpa_patch.yaml
  - path: service_patch.yaml