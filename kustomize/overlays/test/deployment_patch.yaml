---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: specify-app-deployment
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: specify-app
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: specify-worker-deployment
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: specify-worker
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"