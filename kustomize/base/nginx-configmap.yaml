apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  labels:
    app: specify
    component: nginx
data:
  nginx.conf: |
    upstream specify_backend {
        server specify:8000;
    }

    upstream asset_server {
        server asset-server:8080;
    }

    server {
        listen 80;
        server_name _;
        client_max_body_size 128M;

        # Proxy to Specify backend
        location / {
            proxy_pass http://specify_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Serve static files from copied location
        location /static/ {
            alias /static-files/;
            try_files $uri $uri/ =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy asset server requests
        location /web_asset_store.xml {
            proxy_pass http://asset_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /fileget {
            proxy_pass http://asset_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /fileupload {
            proxy_pass http://asset_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 0;
        }

        location /getmetadata {
            proxy_pass http://asset_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /testkey {
            proxy_pass http://asset_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
