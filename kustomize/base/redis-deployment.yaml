apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: specify
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: specify
      component: redis
  template:
    metadata:
      labels:
        app: specify
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:6.0
        ports:
        - containerPort: 6379
          name: redis
        env:
        - name: TZ
          value: "Australia/Perth"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
