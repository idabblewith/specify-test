apiVersion: apps/v1
kind: Deployment
metadata:
  name: specify
  labels:
    app: specify
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: specify
      component: web
  template:
    metadata:
      labels:
        app: specify
        component: web
    spec:
      initContainers:
      - name: wait-for-mariadb
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z mariadb 3306; do echo waiting for mariadb; sleep 2; done']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done']
      - name: wait-for-asset-server
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z asset-server 8080; do echo waiting for asset-server; sleep 2; done']
      containers:
      - name: specify
        image: specifyconsortium/specify7-service:v7.11.2
        securityContext:
          capabilities:
            add:
            - SYS_PTRACE  # Equivalent to init: true for proper signal handling
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: specify-secrets
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: specify-secrets
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: specify-secrets
              key: DATABASE_NAME
        - name: MASTER_NAME
          valueFrom:
            secretKeyRef:
              name: specify-secrets
              key: MASTER_NAME
        - name: MASTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: specify-secrets
              key: MASTER_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: specify-secrets
              key: SECRET_KEY
        - name: ASSET_SERVER_URL
          valueFrom:
            secretKeyRef:
              name: specify-secrets
              key: ASSET_SERVER_URL
        - name: ASSET_SERVER_KEY
          valueFrom:
            secretKeyRef:
              name: specify-secrets
              key: ASSET_SERVER_KEY
        - name: REPORT_RUNNER_HOST
          value: "report-runner"
        - name: REPORT_RUNNER_PORT
          value: "8080"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/1"
        - name: LOG_LEVEL
          value: "WARNING"
        - name: SP7_DEBUG
          value: "true"
        - name: TZ
          value: "Australia/Perth"
        - name: SPECIFY_CONFIG_DIR
          value: "/opt/specify7/config"
        - name: ALLOWED_HOSTS
          value: "*"
        - name: CSRF_TRUSTED_ORIGINS
          valueFrom:
            secretKeyRef:
              name: specify-secrets
              key: CSRF_TRUSTED_ORIGINS
        volumeMounts:
        - name: specify6
          mountPath: /opt/Specify
          readOnly: true
        - name: static-files
          mountPath: /volumes/static-files
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: specify6
        persistentVolumeClaim:
          claimName: specify-storage
      - name: static-files
        emptyDir: {}  # Specify writes here but Nginx doesn't need to read it
